<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devive-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Introduction about Thymeleaf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <title>Introduction about Thymeleaf</title>
</head>
<body>
    <header class="containe d-flex align-items-center">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">

    </header>
    <section class="container">
        <div class="alert alert-danger" th:each="info: ${DevmasterProfile}">
            <h2 th:text="*{info.name}"></h2>
            <p>Nickname:<span th:text="*{info.description}"></span></p>
            <p>Email:<span th:text="*{info.email}"></span></p>
        </div>
        <a th:href="@{/}" class="btn btn-success">Back</a>
    </section>
</body>
</html>
