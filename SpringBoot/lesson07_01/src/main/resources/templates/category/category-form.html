<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <section class="container bg-white mt-5 p-3">
        <form th:action="@{/category/create}" th:object="${category}" method="post">
            <div class="card m-3">
                <div class="card-header">
                    <h1 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</h1>
                </div>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${category.id != null}" th:value="${category.id}" name="id">
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Category Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{categoryName}" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-10">
                    <input checked th:field="*{categoryStatus}" type="checkbox"/>
                </label>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${category.id != null ? 'Update' : 'Create'}">Save</button>
                <a href="/category" class="btn btn-secondary">Back to list</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
