<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <!--            Button "Add" for Category-->
    <a th:href="@{/product/create}" class ="btn btn-primary mb-3">Add New Product</a>

    <!--            Check whether list is empty or not-->
    <div th:if="${products.size()==0}">
        <p>No products available</p>
    </div>

    <table class="table table-bordered table striped" th:if="${products.size()>0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td><img th:src="${product.imageUrl}" alt="Product Image" width="50"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category.categoryName}"></td>
            <td th:text="${product.status ? 'Available' : 'Out of stock'}"></td>
            <td>
                <a th:href="@{/templates/product/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
            </td>
            <td>
                <a th:href="@{/templates/product/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
