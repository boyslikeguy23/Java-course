<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
<header class="container my-2 d-flex align-item-center">
    <div class="logo">
        <a href="/static">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUG9gLmaeTosMywUcMPLXF4CGMdtUegX36Rw&s" alt="Devmaster Academy">
        </a>
    </div>
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}"></h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}"></p>
    </div>
</header>
<section class="container my-3">
    <h2>Thông tin công ty</h2>
    <div class="alert alert-danger">
        <h3>Name: <span th:text="*{profileInfo.name}"></span></h3>
        <p>Email: <span th:text="*{profileInfo.email}"></span></p>
        <p>Website: <span th:text="*{profileInfo.website}"></span></p>
        <p>Phone: <span th:text="*{profileInfo.phone}"></span></p>
        <address>Address: <span th:text="*{profileInfo.address}"></span></address>
    </div>
    <a th:href="@{/}" class="btn btn-danger">Home</a>
</section>
</body>
</html>
