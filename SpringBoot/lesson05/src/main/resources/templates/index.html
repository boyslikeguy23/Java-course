<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Introduction about Thymeleaf</title>
<!--    css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container my-2 d-flex align-item-center">
        <div class="logo">
            <a href="/static">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUG9gLmaeTosMywUcMPLXF4CGMdtUegX36Rw&s" alt="Devmaster Academy">
            </a>
        </div>
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}"></h1>
            <p th:text="${@environment.getProperty('app.welcome.message')}"></p>
        </div>
    </header>
    <section class="container">
        <a th:href="@{/profile}" class="btn btn-success">Devmaster Profile</a>
        <a href="/profile"> Devmaster</a>
    </section>
</body>
</html>
