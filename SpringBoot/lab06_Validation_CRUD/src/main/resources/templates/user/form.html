<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Create / Edit User</title>
</head>
<body>
<section class="container my-3">
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h2>
                <input type="hidden" id="id" th:field="*{id}" class="form-control"/>
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="fullName" class="col-sm-2-col-form-label">Họ và tên</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control">
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
