<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equipv="X-UA-Compatible" content="ie-edge">
    <title>Thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white py-3 my-2">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
    <section class="container bg-white py-3 my-2">
        <div class="card">
            <div class="card-header">
                <h2>thong tin khách hàng</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" id="id" th:field="*{customer.id}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" th:field="*{customer.username}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="password" id="password" th:field="*{customer.password}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fullname" id="fullname" th:field="*{customer.fullName}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" id="address" th:field="*{customer.address}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" id="phone" th:field="*{customer.phone}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="email" th:field="*{customer.email}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="birthDay" class="col-sm-2 col-form-label">Birth of Date</label>
                    <div class="col-sm-10">
                        <input type="Date" class="form-control" name="birthDay" id="birthDay" th:field="*{customer.birthDay}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="active" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="boolean" class="form-control" name="active" id="active" th:field="*{customer.active}"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/customers" class="btn btn-secondary">Back</a>
            </div>
        </div>
        <div class="card-footer">
            <a href="/customers" class="btn btn-secondary">Back</a>
        </div>
    </section>
</header>
</body>
</html>
