<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equipv="X-UA-Compatible" content="ie-edge">
    <title>Sửa thông tin khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white py-3 my-2">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
    <section class="container bg-white py-3 my-2">
        <form th:action="@{/customers/update/{id}(id=${customer.getId()})}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="card">
                <div class="card-header">
                    <h2>Sửa thong tin khách hàng</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" th:field="*{username}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" th:field="*{password}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fullname" id="fullname" th:field="*{fullName}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" id="address" th:field="*{address}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="email" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="birthDay" class="col-sm-2 col-form-label">Birth of Date</label>
                        <div class="col-sm-10">
                            <input type="Date" class="form-control" name="birthDay" id="birthDay" th:field="*{birthDay}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="active" class="col-sm-2 col-form-label">Active</label>
                        <div class="col-sm-10">
                            <input type="boolean" class="form-control" name="active" id="active" th:field="*{active}"/>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Save</button>
                    <a href="/customers" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </form>
    </section>
</header>
</body>
</html>
