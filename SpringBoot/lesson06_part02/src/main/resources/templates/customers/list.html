<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equipv="X-UA-Compatible" content="ie-edge">
        <title>Danh sách khách hàng</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body style="background: gray">
        <header class="container bg-white">
            <div class="logo">
                <img src="https://devmaster.edu.vn/images/logo.png">
            </div>
            <section class="container bg-white py-3">
                <h2>DANH SÁCH KHÁCH HÀNG</h2>
                <hr/>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Fullname</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>BirthOfDate</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer:${customers}">
                            <td th:text="${customer.id}">1</td>
                            <td th:text="${customer.username}">John Doe</td>
                            <td th:text="${customer.password}">John Doe</td>
                            <!--/*@thymesVar id="full_name" type=""*/-->
                            <td th:text="${customer.fullName}">john@example.com</td>
                            <td th:text="${customer.address}">20</td>
                            <td th:text="${customer.phone}">20</td>
                            <td th:text="${customer.email}">20</td>
                            <td th:text="${customer.birthDay}">20</td>
                            <td th:text="${customer.active}">20</td>
                            <td>
                                <a th:href="@{/customers/view/{id}(id=${customer.getId()})}">View</a>
                                <a th:href="@{/customers/edit/{id}(id=${customer.getId()})}">Edit</a>
                                <a th:href="@{/customers/delete/{id}(id=${customer.getId()})}" onclick="return confirm('Bạn có muon xoá không?')">Delete</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/customers/add-new" class="btn btn-primary">Add New Student</a>
            </section>
        </header>
    </body>
</html>
