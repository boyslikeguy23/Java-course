<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <section class="container bg-white mt-5 p-3">
        <form th:action="@{/book/create}" th:object="${book}" method="post">
            <div class="card m-3">
                <div class="card-header">
                    <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
                </div>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${book.id != null}" th:value="${book.id}" name="id">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">imageUrl:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{imgUrl}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{qty}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">Release Date:</label>
                    <div class="col-sm-10">
                        <input type="date" th:field="*{publishDate}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">author:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{author}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select th:field="*{category.id}" class="form-control" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-10 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <input checked th:field="*{status}" type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
                <a href="/book" class="btn btn-secondary">Back to list</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
